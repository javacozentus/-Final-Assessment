
<div class="container">
    <h2>Reservation Management</h2>

    <!-- Add new reservation form -->
    <form (submit)="addReservation()">
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" [(ngModel)]="newReservation.customerId" required><br><br>

        <label for="roomId">Room ID:</label>
        <input type="number" id="roomId" name="roomId" [(ngModel)]="newReservation.roomId" required><br><br>

        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" [(ngModel)]="newReservation.checkInDate" required><br><br>

        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" [(ngModel)]="newReservation.checkOutDate" required><br><br>

        <button type="submit">Add Reservation</button>
    </form>

    <hr>

    <!-- Reservation List -->
    <ul>
        <li *ngFor="let reservation of reservations">
            Customer ID: {{ reservation.customerId }}, Room ID: {{ reservation.roomId }}, 
            Check-In Date: {{ reservation.checkInDate }}, Check-Out Date: {{ reservation.checkOutDate }}
            <button (click)="editReservation(reservation)">Edit</button>
            <button (click)="deleteReservation(reservation.id)">Delete</button>
            <button (click)="viewReservationDetails(reservation)">View Details</button>
        </li>
    </ul>
</div>
