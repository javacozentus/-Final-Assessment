<div class="container">
    <h2>Room Management</h2>

    <!-- Add new room form -->
    <form (submit)="addRoom()">
        <label for="roomNumber">Room Number:</label>
        <input type="number" id="roomNumber" name="roomNumber" [(ngModel)]="newRoom.roomNumber" required><br><br>

        <label for="roomType">Room Type:</label>
        <input type="text" id="roomType" name="roomType" [(ngModel)]="newRoom.roomType" required><br><br>

        <button type="submit">Add Room</button>
    </form>

    <hr>

    <!-- Room List -->
    <ul>
        <li *ngFor="let room of rooms">
            Room Number: {{ room.roomNumber }}, Room Type: {{ room.roomType }}
            <button (click)="editRoom(room)">Edit</button>
            <button (click)="deleteRoom(room.roomNumber)">Delete</button>
            <button (click)="viewRoomDetails(room)">View Details</button>
        </li>
    </ul>
</div>
